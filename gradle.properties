# Increase JVM heap size for Gradle builds (adjust if needed)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier (for legacy support)
android.useAndroidX=true
android.enableJetifier=true

# Optional: Enable parallel project execution for faster builds
org.gradle.parallel=true

# Optional: Enable configuration on demand for faster build times
org.gradle.configureondemand=true
